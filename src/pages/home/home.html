<ion-header>
  <ion-navbar color="primary">
    <ion-title>Notes</ion-title>
    <button ion-button clear (click)="onAddPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <div *ngFor="let note of notes | async">
    <div class="note-default">
      <div class="note">
        <h4> {{ note.title }} </h4>
        <p> {{ note.expiring_date }} </p>
      </div>
      <div class="note">
        <p>{{ note.description }}</p>

        <button ion-button clear (click)="onAddPage(note)">
          <ion-icon name="create"></ion-icon>
        </button>
      </div>
    </div>

    

  </div>





</ion-content>
